<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook 2.0</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="w-full shadow-md bg-white flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/logo.png"
          alt=""
          class="mx-3 my-1"
          height="35"
          width="35"
        />
        <div class="bg-gray-200 rounded-full flex py-2 px-2 h-8 w-40">
          <img src="assets/images/search.png" alt="" width="15" />
          <input
            type="text"
            class="px-3 py-1 bg-transparent w-full text-sm outline-none"
            placeholder="Search Facebook"
            class="p-2"
          />
        </div>
      </div>
      <div class="w-40 h-full flex justify-between">
        <div
          class="flex justify-between items-center p-3 border-b-2 border-blue-400"
        >
          <img
            width="25"
            height="25"
            src="assets/images/home_black_24dp.svg"
            alt=""
          />
        </div>
        <div class="flex justify-between items-center p-3">
          <img
            width="25"
            height="25"
            src="assets/images/people_black_24dp.svg"
            alt=""
          />
        </div>
      </div>
      <div class="w-40 h-full flex justify-between">
        <div class="bg-gray-200 rounded-full p-1 mx-1 my-2">
          <img
            width="30"
            height="30"
            src="assets/images/dy.jpg"
            alt=""
            class="rounded-full"
          />
        </div>
        <div class="flex items-center justify-center">
          <span>Rady</span>
        </div>
        <div class="bg-gray-200 rounded-full p-1 mx-3 my-2" title="logout">
          <img
            width="25"
            height="25"
            src="assets/images/logout_black_24dp.svg"
            alt=""
          />
        </div>
      </div>
    </nav>
    <div class="flex">
      <div class="w-1/5 h-screen">
        <div
          class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 items-center"
        >
          <img
            src="assets/images/dy.jpg"
            alt=""
            width="30"
            height="30"
            class="rounded-full mr-2"
          />
          <span class="font-bold text-gray-700">Rady Cody</span>
        </div>
        <div
          class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 items-center"
        >
          <img
            src="assets/images/friends.png"
            alt=""
            width="30"
            height="30"
            class="rounded-full mr-2"
          />
          <span class="font-bold text-gray-700">Friends</span>
        </div>
        <div
          class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 items-center"
        >
          <img
            src="assets/images/weather.png"
            alt=""
            width="30"
            height="30"
            class="rounded-full mr-2"
          />
          <span class="font-bold text-gray-700">Weather</span>
        </div>
      </div>
      <div class="flex-grow h-screen flex flex-col items-center">
        <div class="shadow bg-white m-6 w-3/5 h-16 rounded-md">
          <div class="flex items-center bg-white rounded-t-lg">
            <div class="flex items-center w-full p-3">
              <div class="m-3">
                <img
                  src="assets/images/dy.jpg"
                  alt=""
                  class="rounded-full"
                  width="35"
                  height="35"
                />
              </div>
              <input
                type="text"
                placeholder="What's on your mind, Rady?"
                class="bg-gray-200 rounded-full h-8 flex-grow w-4/5 px-3 outline-none py-1"
              />
            </div>
          </div>
          <hr />
          <div class="flex bg-white rounded-b-lg p-3">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Post
            </button>

            <!-- Modal -->
            <div
              class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
              id="staticBackdrop"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog relative w-auto pointer-events-none">
                <div
                  class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current"
                >
                  <div
                    class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md"
                  >
                    <h5
                      class="text-xl font-medium leading-normal text-gray-800"
                      id="exampleModalLabel"
                    >
                      What's your mind?
                    </h5>
                  </div>
                  <div class="modal-body relative p-4">
                    <div class="form-group mb-6">
                      <textarea
                        class="outline-none form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="exampleFormControlTextarea13"
                        rows="3"
                        placeholder="What's on your mind, Rady?"
                      ></textarea>
                    </div>
                    <div class="form-group mb-6">
                      <input
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        type="file"
                        id="formFileMultiple"
                        multiple
                      />
                    </div>
                  </div>
                  <div
                    class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md"
                  >
                    <button
                      type="button"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-1/5 h-screen bg-yellow-100">right</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</html>
